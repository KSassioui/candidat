

{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at bottom, #8a4fff 0%, #1b0035 40%, #0e001f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: radial-gradient(circle at bottom, #8a4fff 0%, #1b0035 40%, #0e001f 100%);
            width: 900px;
            height: 500px;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            
        }

        .login-section {
            width: 40%;
            background: radial-gradient(circle at bottom, #8a4fff 0%, #1e1e5f 40%, #351b53 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }

        .login-section .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .login-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #d2c0eb;
            color: #1c0f3f;
            font-size: 16px;
            
        }

        .login-section button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2b2bff;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-section button:hover {
            background-color: #3578e5;
        }

        .right-section {
            width: 60%;
            position: relative;
           background-color: #14142a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
           
        }

        .right-section img {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 30px;
            opacity: 100%;
        }

        .signup-link {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
            background-color: #2b2bff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .signup-link:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="icon">ðŸ‘¤</div>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nom d'utilisateur"  required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <div class="right-section">
            <img class="img" src="{% static 'images/image.png' %}" alt="Image de connexion">
            <a href="{% url 'signup' %}" class="signup-link">Vous n'avez pas de compte ? Inscrivez-vous ici.</a>
        </div>
    </div>
</body>
</html>
