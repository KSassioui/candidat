{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Gestion des Candidatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
  --primary-color: #6B46C1;
  --primary-dark: #553C9A;
  --primary-light: #9F7AEA;
  --secondary-color: #4A5568;
  --bg-light: #F7FAFC;
  --text-dark: #2D3748;
  --text-light: #A0AEC0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text-dark);
  background-color: var(--bg-light);
  margin: 0;
}

      .container-offre{

      margin-top:120px;

      }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: radial-gradient(circle at bottom, #4e2c92 0%, #1b0035 20%, #0e001f 100%);
            border-radius: 20px;
            padding: 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
            left: 150px;
            top:20px;
        
        }

        .nav-links {
          display: flex;
        gap: 30px;
        margin-right: 80px;
         }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        .left-section {
            display: flex;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 40px;
        }
        
        .logo-icon {
            height: 30px;
            vertical-align: middle;
        }
        
        .nav-icons {
            display: flex;
            gap: 20px;
        }
        
        .icon-button {
            background-color: transparent;
            border: 1px solid #444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .icon-button img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }
        
        .right-section {
            display: flex;
            gap: 15px;
        }
        
     
        
        .consult-btn {
            background-color: #6f5cff;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

.nav-links a,
.signup a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: color 0.3s ease;
}

.nav-links a:hover,
.signup a:hover {
  color: #ccc;
}

.signup a {
  font-weight: 500;
  margin-right: 100px;
}
    

    /* Container */
    .container {
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Cards */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
  position: relative;
  background: linear-gradient(135deg, #ffffff, #f4ebff);
  border-radius: 30px;
  padding: 30px;
  width: 340px;
  color: rgb(0, 0, 0);
  text-align: center;
  overflow: hidden;
  transition: 0.3s ease;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }


    .card::after {
  content: "";
  position: absolute;
  top: -40px;
  right: -40px;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at bottom, #4e2c92 0%, #1b0035 20%, #0e001f 100%);
  border-radius: 50%;
  z-index: 0;
}

.card-content {
  position: relative;
  z-index: 1;
}


    .card:hover {
      transform: translateY(-5px);
      background-color: #f2f0fa;
    }

    .card h2 {
      font-size: 20px;
      color: #5c47a3;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 0.4fr));   
      margin-left: 30px;   
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      transition: 0.3s ease;
      width: 365px;
      
    }
    .chart-containera {
      background: white;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      transition: 0.3s ease;
      width: 1200px;
      height: 600px;
      margin-top: 20px;
      margin-left: 40px;
    }
      .chart-containera:hover {
      background-color: #f4f0ff;
      transform: scale(1.02);
    }

    .chart-container:hover {
      background-color: #f4f0ff;
      transform: scale(1.02);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    /* Floating User Button */
    .user-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgb(73, 20, 134);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      overflow: hidden;
      z-index: 9999;
      transition:
        width 0.3s ease,
        border-radius 0.3s ease,
        background-color 0.3s ease,
        padding-left 0.3s ease,
        justify-content 0.3s ease;
    }

    .userIcon {
      width: 24px;
      height: 24px;
      fill: white;
      transition: transform 0.3s ease;
      flex-shrink: 0;
      z-index: 1;
    }

    .username {
      position: absolute;
      opacity: 0;
      color: white;
      font-size: 14px;
      white-space: nowrap;
      margin-left: 40px;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(10px);
      pointer-events: none;
    }

    .user-button:hover {
      width: 160px;
      border-radius: 50px;
      background-color: rgb(96, 33, 243);
      justify-content: flex-start;
      padding-left: 15px;
    }

    .user-button:hover .username {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body>
       <section class="bg">
   <div class="container">
    <header class="navbar">
        <div class="logo"> 
            <img src="{% static 'images/image.png' %}" alt="HireFlex logo" class="logo-icon">
           
        </div>
        <nav class="nav-links">
            <a href="{% url 'admin_dashboard' %}">Accueil</a>
            <a href="{% url 'admin_dashboard2' %}">Tableau de bord</a>
            <a href="{% url 'admin_utilisateurs' %}">Utilisateurs</a>
            <a href="{% url 'admin_candidatures' %}">Candidatures</a>
            <a href="{% url 'admin_offres' %}">Offres</a>
            
            <a href="{% url 'admin_notifications' %}">Notifications</a>
        </nav>
            <div class="right-section">
           <button class="consult-btn"   onclick="window.location.href='{% url 'logout' %}'">Déconnexion</button>
       </div>
    </header>
  </section>

  <!-- Floating User Button -->
  <button class="user-button">
    <svg class="userIcon" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
    <span class="username">{{ request.user.username }}</span>
  </button>

  <main class="container">
    <!-- Stat Cards -->
    <div class="cards">
      <div class="card">
        <h2>Total Candidatures</h2>
        <p>{{ candidatures.count }}</p>
      </div>
      <div class="card">
        <h2>Total Offres</h2>
        <p>{{ offres.count }}</p>
      </div>
      <div class="card">
        <h2>Utilisateurs</h2>
        <p>{{ utilisateurs.count }}</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">

      <div class="chart-container">
        <canvas id="userChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="notificationChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="offresChart"></canvas>
      </div>
    </div>


     <div class="chart-containera">
        <canvas id="candidatureChart"></canvas>
      </div>
  </main>

  <!-- Chart Scripts (identiques à ta version précédente) -->
  <script>
    const ctx1 = document.getElementById('candidatureChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Acceptées', 'Refusées', 'En attente'],
        datasets: [{
          label: 'Statut des candidatures',
          data: [
            {{ candidatures_acceptées  }},
            {{ candidatures_refusées }},
            {{ candidatures_en_attente }}
          ],
          backgroundColor: ['#4bc0c0', '#ff6384', '#ffce56'],
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });
  </script>

  <script>
    async function fetchUserData() {
      const response = await fetch("/chart/data/");
      const chartData = await response.json();
      new Chart(document.getElementById("userChart").getContext("2d"), {
        type: 'polarArea',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Utilisateurs',
            data: chartData.data,
            backgroundColor: ['#b799e7', '#ac6edd', '#9c59d1']
          }]
        }
      });
    }
    fetchUserData();
  </script>

  <script>
    async function fetchNotificationData() {
      const response = await fetch("/chart/notifications/");
      const chartData = await response.json();
      new Chart(document.getElementById("notificationChart").getContext("2d"), {
        type: 'bar',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Notifications par jour',
            data: chartData.data,
            backgroundColor: '#775a96'
          }]
        }
      });
    }
    fetchNotificationData();
  </script>

  <script>
    async function fetchOffresData() {
      const response = await fetch("/chart/offres/");
      const chartData = await response.json();
      new Chart(document.getElementById("offresChart").getContext("2d"), {
        type: 'doughnut',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Offres par jour',
            data: chartData.data,
            backgroundColor: ['#cec5e6', '#ad70d0', '#a76de0']
          }]
        }
      });
    }
    fetchOffresData();
  </script>
</body>
</html>
