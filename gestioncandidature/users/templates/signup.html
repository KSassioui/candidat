

{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at bottom, #8a4fff 0%, #1b0035 40%, #0e001f 100%);

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background-color:rgb(30, 30, 63);
            width: 900px;
            height: 600px;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .login-section {
            width: 50%;
            background-color: #14142a;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-section label {
            margin-top: 10px;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
        }

        .login-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background-color: #2b2b4f;
            color: white;
            font-size: 16px;
        }

        .login-section button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .login-section button:hover {
            background-color: #3578e5;
        }

        .right-section {
            width: 50%;
            position: relative;
            background-color: #1e1e3f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .right-section img {
            max-width: 100%;
            max-height: 350px;
            margin-bottom: 30px;
        }

        .signup-link {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
            background-color: #2b2bff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .signup-link:hover {
            background-color: #4a90e2;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Inscription</h2>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <label>Nom:</label>
                <input type="text" name="nom" required>

                <label>Prénom:</label>
                <input type="text" name="prenom" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <label>Nom d'utilisateur:</label>
                <input type="text" name="username" required>

                <label>Mot de passe:</label>
                <input type="password" name="password" required>

                <button type="submit">S'inscrire</button>
            </form>
        </div>

        <div class="right-section">
            <img src="{% static 'images/image.png' %}" alt="Image d'inscription">
            <a href="{% url 'login' %}" class="signup-link">Vous avez déjà un compte ? Connectez-vous ici.</a>
        </div>
    </div>
</body>
</html>
